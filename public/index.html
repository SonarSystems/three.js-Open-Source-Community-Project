<!DOCTYPE html>
<html>
	<head>
		<title>three.js Open Source Editor</title>
		<link rel="stylesheet" href="js/codemirror/codemirror.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/header.css">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- MDL -->
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="external/bootstrap/themes/hacker.css">
        
		<script src="js/codemirror/codemirror.js"></script>
		<script src="js/codemirror/formatting.js"></script>
		<script src="js/codemirror/mode/xml.js"></script>
		<script src="js/codemirror/mode/javascript.js"></script>
		<script src="js/codemirror/mode/css.js"></script>
		<script src="js/codemirror/mode/htmlmixed.js"></script>
		<script src="js/rawinflate.js"></script>
		<script src="js/rawdeflate.js"></script>
		<script src="js/esprima.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="https://code.getmdl.io/1.1.2/material.min.js"></script>
        
        <script src="js/index.js"></script>
	</head>
    
	<body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
            </header>
            <div class="mdl-layout__drawer" id="LeftSidebar">
                <span class="mdl-layout-title" id="LeftSidebarTitle">Object Viewer</span>
                <nav class="mdl-navigation">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input id="ObjectNameTxtBox" type="text" class="form-control" placeholder="Object Name..." aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <div>
                        <a class="mdl-navigation__link sidebarObjectButton" href="#">Cube</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Sphere</a>
                        <a class="mdl-navigation__link" href="">Last</a>
                    </div>
                </nav>
                
                
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div id="preview"></div>
                    <div id="editor"></div>
                    <div id="toolbar"></div>
                    <div id="popup"></div>
                    
                    <div class="panel panel-default navbar-fixed-bottom" id="Console" data-visible="off">
                        <div class="panel-footer" id="ConsoleFooter" data-isused="false">
                            <p><span class="consoleStartArrows">></span> <span>No Console Output</span></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
	</body>
</html>
